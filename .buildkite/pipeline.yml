steps:
  - plugins:
    - danthorpe/cache#v1.0.0:
        cache_key: "v1-cache-{{ checksum 'yarn.lock' }}"
        paths: [ "node_modules/" ]

  - label: Build
    commands:
      - yarn
      
  - wait

  - label: Preview Test
    commands:
      - .\scripts\preview.cmd test

  - label: Preview Prod
    commands:
      - .\scripts\preview.cmd prod

  - wait

  - label: Up Test
    commands:
      - .\scripts\up.cmd test

  - wait

  - label: Up Prod
    commands:
      - .\scripts\up.cmd prod